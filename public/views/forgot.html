<div class="signupBox container w-xxl w-auto-xs s" ng-controller="forgot">

  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong >Forgot Password</strong>
    </div>
    <form name="form" class="form-validation" ng-submit="submitForm()">
      <div class="text-danger wrapper text-center">
          
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" name="emailSi" placeholder="Email" class="form-control no-border" ng-model="user.email" ng-required="true"
                 ng-pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/">
          <div ng-show="form.$submitted || form.emailSi.$touched" class="error-block">
            <p ng-show="form.emailSi.$error.required" class="has-error">This field is required</p>
            <p ng-show="form.emailSi.$error.pattern" class="has-error">Not a valid email address</p>
          </div>
        </div>
      </div>
      <button target="_self" type="submit" class=" sign-in-btn btn btn-lg btn-primary btn-block" ng-click="reset()" >Reset Password</button>
      <div class="line line-dashed"></div>
    </form>
  </div>
 <div>{{result}}</div>
</div>
