<div class="container w-xxl w-auto-xs s" ng-controller="postJob">
    <div class="wrapper text-center">
        <strong>Post a job</strong><br/>
    </div>

<form name="jobForm" class="list-group list-group-sm form-validation">
    <div class="text-danger wrapper text-center">

    </div>

    <div id="postJobForm" class="list-group list-group-sm" >
            <br>
            <label>Job Details</label>
            <div class="list-group-item">
                <input type="text" class="form-control no-border" placeholder="Job Role" ng-model="job.post.role" required>
            </div>

            <div class="list-group-item">
                <textarea rows=7 class="form-control no-border" placeholder="Description" ng-model="job.post.description" required></textarea>
            </div>

            <div class="list-group-item">
                <input type="text" class="form-control no-border" placeholder="Location" ng-model="job.post.location" required>
            </div>
            <div class="list-group-item">
                <input list="category" placeholder="Category" class="form-control no-border" ng-model="job.post.category" required>
                <datalist id="category">
                    <option value="Coach">
                    <option value="Delivery Person">
                    <option value="Tutor">
                    <option value="Sales Rep">
                    <option value="Model">
                    <option value="Waiter(res)">
                    <option value="Other">
                </datalist>
            </div>
            <br>
            <label>Pay<span id="payPer"></span></label>
            <div class="list-group-item">
                <input  type="number" step="any" class="controls form-control no-border" width="50px" placeholder="Amount" ng-model="job.post.pay" required>
            </div>

        <div class="list-group-item">
            <select id="period" placeholder="Time Period" class="form-control no-border" ng-model="job.post.timePeriod" >
                <option value="Once Off">Once Off</option>
                <option value="Short Term">Short Term</option>
                <option value="Long Term">Long Term</option>
            </select>
            <br>
            Tips <input type="checkbox" name="tips" ng-model="job.post.tips">
        </div>

            <br/>
                <label>Dates</label>
            <div class="list-group-item">
                <input id="startDate" type="text" class="controls form-control no-border" placeholder="Starting Date" ng-model="job.post.startingDate" required>
            </div>

        <div id="endDateDiv" class="list-group-item" hidden="hidden">
            <input id="endDate" type="text" class="controls form-control no-border" placeholder="End Date" ng-model="job.post.endDate" >
        </div>
        <div class="list-group-item" id="times" hidden>
        </div>


        <br/>


        <label>Requirements</label>
        <div class="list-group-item">
            <input list="gender" placeholder="Gender" class="controls form-control no-border" ng-model="job.post.gender" required>
            <datalist id="gender">
                <option value="M">
                <option value="F">
                <option value="Any">
            </datalist>
        </div>
        <div class="list-group-item">

            <button type="button" id="addReq" class="btn btn-default">Add requirement <span class="glyphicon glyphicon-plus"></span></button>

            <datalist id="requirements">
                <option value="Maths">
                <option value="AP Maths">
                <option value="English">
                <option value="Science">
                <option value="Afrikaans">
                <option value="Zulu">
                <option value="IT">
            </datalist>
            <datalist id="symbols">
                <option value="A">
                <option value="B">
                <option value="C">
                <option value="D">
                <option value="F">
            </datalist>
            <button type="button" class="removeReq" class="btn btn-default" hidden="hidden">x</button>
        </div>
        <br/>
        <label>Thresholds</label>
            <div class="list-group-item">
                <input  type="number" class="controls form-control no-border" width="50px" placeholder="Positions available" ng-model="job.post.spotsAvailable" required>
            </div>
            <div class="list-group-item">
                <input  type="number" class="controls form-control no-border" width="50px" placeholder="Threshold" ng-model="job.post.threshold" required>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" ng-model="job.post.interviewRequired" value="">Interview required</label>
            </div>
            <button ng-if="!job.status" type="button" ng-click="post()" class="post-job-btn btn btn-lg btn-primary btn-block" >Post Job</button>
        <button ng-if="job.status == 'inactive'" type="button" ng-click="repost()" class="post-job-btn btn btn-lg btn-primary btn-block" >RePost Job</button>
        <button ng-if="job.status == 'active'" type="button" ng-click="edit()" class="post-job-btn btn btn-lg btn-primary btn-block" >Edit Job</button>
    </div>
    <div><p>{{message}}</p></div>
    </form>
</div>

<script>





    $('#startDate').datepicker({
        changeMonth: true,
        changeYear: true
    });
    $('#endDate').datepicker({
        changeMonth: true,
        changeYear: true
    });



</script>
