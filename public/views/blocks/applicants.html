<div><div ng-controller="employerApplicants">

    <div ng-if="job.applications.length > 0" ng-repeat="job in jobs" >
        <div class="applicantsHead blueBack" ng-click="toggleApplicants(job._id)">
        <div class="appHeading">
            {{job.post.category}}
        </div>
            <div ng-if="job.post.interviewRequired" class="interviewReq">(Interview Required)
            </div>


            <div class="pull-right cheviBox">
                <span ng-if="job.show" class=" glyphicon glyphicon-chevron-up"></span>
                <span ng-if="!job.show" class=" glyphicon glyphicon-chevron-down"></span>
            </div>
        </div>


        <div ng-if="job.show">
            <table class="table applicantsTables">
                <thead><th>Name</th><th>Age</th><th>Gender</th><th>Rating</th><th>Status</th><th width="200"></th>
                </thead>
                <tbody>
                <tr ng-repeat="app in job.applications" >

                    <td><a href="/profile?user={{app.studentID._id}}">{{app.studentID.name.name + " "+ app.studentID.name.surname}}</a></td>
                    <td>{{getAge(app.studentID.dob);}}</td>
                    <td>{{app.studentID.gender}}</td>
                    <td><span ng-if="app.studentID.rating">{{app.studentID.rating}}</span><span ng-if="!app.studentID.rating">N/A</span></td>
                    <td width="100" height="42"><div  class="estatusDiv">
                        {{app.status}}
                        <div ng-if="isDeclined(app.status)" style="background-color: red" class="statusBall"></div>
                        <div ng-if="isPending(app.status)" style="background-color: orange" class="statusBall"></div>
                        <div ng-if="isConfirmed(app.status) || isProv(app.status)" style="background-color: lawngreen" class="statusBall"></div>
                    </div>
                    </td>

                    <td width="250" height="42">

                        <button ng-if="app.status == 'Pending'" ng-click="makeOffer(app, job.post.category)" class="btn greenBack">Make Offer</button>
                        <a ng-if="app.status == 'Confirmed'" class="btn blueBack" href="mailto:{{app.studentID.contact.email}}?Subject=O-Link:{{job.post.category}}" target="_blank" >Contact</a>
                        <button ng-if="app.status == 'Pending'" class="btn btn-danger" ng-click="decline(app, job.post.category)">Decline</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>



</div>
</div>
