<div class="signupBox center container w-xxl w-auto-xs s" ng-controller="confirmPayment">
  <h2 class="confirmPay"><i class="fa fa-lg fa-check-circle" style="color:#33B6CC;" aria-hidden="true"></i> Confirm Payment</h2>
  <hr>
  <h3 class="packagePay">
  <i style="color:#33B6CC;" class="fa fa-gift fa-inverse"></i> Package:</h3>
  <h4>{{package}}</h4>
  <hr>
  <h3 class="totalPay"><i style="color:#33B6CC;" class="fa fa-money" ></i> Total Price:</h3>
  <h1>{{price}}</h1>
  <hr>
  <button class="btn btn-lg blueBack" ng-click="gotoPayment()"  width="95" height="57" alt="Buy" title="Buy Now with PayFast" ><i class="fa fa-credit-card" aria-hidden="true"></i> Buy Now</button>
</div>
