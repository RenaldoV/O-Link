<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><div id="notifications">{{notifications.length}}</div></a>
<ul class="dropdown-menu"  >
    <li ng-repeat="noti in notifications">
        <a ng-if="noti.type == 'rated'" ng-click="makeSeen(noti._id)" href="/myJobHistory"<small>Completed job <b>{{noti.title}}</b> has been <b>{{noti.status}}</b></small>
        <a ng-if="noti.type == 'status change'" ng-click="makeSeen(noti._id)" href="applicants?jobID={{noti.jobID}}"<small>Application for<b>{{noti.title}}</b> has been <b>{{noti.status}}</b></small>
    </li>

</ul>
