<div ng-controller="studentApplications"><table class="table">
    <thead><th>Role</th><th>Pay</th><th>Location</th><th>Status</th>
    </thead>
    <tbody>
    <tr ng-repeat="app in applications">
        <td><a href="/job?id={{app.jobID._id}}">{{app.jobID.post.role}}</a></td>
        <td>R{{app.jobID.post.pay + "/" + app.jobID.payPer}}</td>
        <td>{{app.jobID.post.location}}</td>
        <td><select ng-disabled="isDisabled(app.status)" class="status" ng-change='changeStatus(app,"{{app.status}}")' ng-model=app.status>
        <option value="Declined">Declined</option>
        <option value="Pending" hidden>Pending</option>
        <option value="Provisionally accepted">Provisionally accepted</option>
        <option value="Provisionally accepted">Confirmed</option>
    </select></td>
    </tr>
    </tbody>

</table>
    {{message}}
</div>
