<div ng-controller="studentApplications"><table class="table">
    <thead><th>Role</th><th>Pay</th><th>Location</th><th>Status</th>
    </thead>
    <tbody>
    <tr ng-repeat="app in applications">
        <td><a href="/job?id={{app.jobID._id}}">{{app.jobID.post.role}}</a></td>
        <td>R{{app.jobID.post.pay + "/" + app.jobID.payPer}}</td>
        <td>{{app.jobID.post.location}}</td>
        <td><div class="statusDiv"><span>{{app.status}}</span>
            <div ng-if="isDeclined(app.status)" style="background-color: red" class="statusBall"></div>
            <div ng-if="isPending(app.status)" style="background-color: orange" class="statusBall"></div>
            <div ng-if="isConfirmed(app.status) || isProv(app.status)" style="background-color: lawngreen" class="statusBall"></div>

        </div></td>

    </tr>
    </tbody>

</table>
    {{message}}
</div>
