<div ng-controller="studentApplications"><table class="table">
    <thead><th>Role</th><th>Pay</th><th>Location</th><th>Status</th>
    </thead>
    <tbody>
    <tr ng-repeat="app in applications">
        <td><a href="/job?id={{app.jobID._id}}">{{app.jobID.post.role}}</a></td>
        <td>R{{app.jobID.post.pay + "/" + app.jobID.payPer}}</td>
        <td>{{app.jobID.post.location}}</td>
        <td><div class="statusDiv"><span>{{app.status}}</span>
            <div ng-if="isDeclined(app.status)" style="background-color: red" class="statusBall"></div>
            <div ng-if="isPending(app.status)" style="background-color: orange" class="statusBall"></div>
            <div ng-if="isProv(app.status)" style="background-color: lawngreen" class="statusBall"></div>
            <div ng-if="isConfirmed(app.status)" style="background-color: #286090" class="statusBall"></div>


        </div></td>
        <td ng-if="app.status == 'Provisionally accepted' && !app.edited"><button class="btn greenBack" ng-click="accept(app._id, app.employerID,app.jobID._id, app.jobID.post.role )">Accept</button></td>
        <td ng-if="app.offered == 'accepted' && !app.edited"><a class="btn blueBack" ng-click="contect()" href="">Contact</a>
        <td ng-if="app.edited && app.status != 'Declined'"><button class="btn greenBack" ng-click="acceptChanges(app._id)" >Accept Changes</button>
        <td ng-if="(app.status != 'Pending' && app.offered == 'offered') || (app.edited && app.status != 'Declined')"><button class="btn btn-danger" ng-click="decline(app._id, app.employerID,app.jobID._id, app.jobID.post.role )">Withdraw</button></td>
        </td>
    </tr>
    </tbody>

</table>
    {{message}}
</div>
