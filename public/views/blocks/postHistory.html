<div ng-controller="pastJobFeed">
    <table style="margin-top: 42px;" class="table applicantsTable blueBorder">
        <thead class="talentHistoryHead blueBack"><th>Category</th><th>Position</th><th></th>
        </thead>
        <tbody>
        <tr  ng-repeat="job in jobs" >
            <td>{{job.post.category}}</td>
            <td>{{job.post.role}}</td>
            <td><button class="btn blueBack" ng-click="repost(job._id)">Edit and repost</button></td>
        </tr>
        </tbody>
    </table>
</div>
