<div ng-controller="pastJobFeed">
    <div style="margin-top: 42px; padding-bottom: 0;" class="blueBorder">
    <table class="table tab applicantsTable">
        <thead class="talentHistoryHead blueBack"><th>Category</th><th class="tableAdd">Date</th><th></th><th></th>
        </thead>
        <tbody>
        <tr  ng-repeat="job in jobs" >
            <td>{{job.post.category}}</td>
            <td class="tableAdd">{{job.post.startingDate}}</td>
            <td></td>
            <td><button class="btn blueBack" ng-click="repost(job._id)">Edit and repost</button></td>
        </tr>
        </tbody>
    </table>
    <div style="margin-left: 42px">{{message}}</div>
</div>
</div>
