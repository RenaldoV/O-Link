
    <div ng-controller="myJobFeed">
        <div style="margin-top: 42px;" class="applicantsTable blueBack">
        <table class="table tab">
            <thead  class="talentHistoryHead blueBack"><th  >Category</th><th><span class="tableAdd">Number of Applicants </span><span class="hash">#</span></th><th></th>
            </thead>
            <tbody style="color: #00000A">

            <tr ng-repeat="job in jobs">

                <td>{{job.post.category}}</td>

                <td>{{job.applicants.length}}</td>

                <td><a class="btn blueBack"  ng-if="job.applicants.length > 0"  href="/applicants?jobID={{job._id}}">Assess Applicants</a>
                    <span ng-if="!job.applicants || job.applicants.length <= 0">No Applicants Yet</span>

                    <a class="btn blueBack" href="/job?id={{job._id}}">View Job</a></td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
