<div class="container w-xxl w-auto-xs s" ng-controller="reset">

  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong >Type new password</strong>
    </div>
    <form name="form" class="form-validation" ng-submit="submitForm()">
      <div class="text-danger wrapper text-center">
          
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <div class="input-group">
            <!-- password req  Minimum 8 chars at least 1 alphabet char and 1 number-->
            <input name="stuPassw" type="password" placeholder="Password" class="form-control no-border pwd2" ng-model="user.passwordHash" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
							<span class="input-group-btn">
								<button class="btn btn-default reveal2 no-border" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
							</span>
          </div>
        </div>
        <div class="list-group-item">
          <div class="input-group">
            <input name="stuRePassw" type="password" placeholder="Confirm password" class="form-control no-border pwd3" required>
							<span class="input-group-btn">
								<button class="btn btn-default reveal3 no-border" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
							</span>
          </div>
        </div>
      </div>
      <button target="_self" type="submit" class="btn btn-lg btn-primary btn-block" ng-click="reset()" ng-disabled='form.$invalid'>Reset Password</button>
      <div class="line line-dashed"></div>
    </form>
  </div>
 <div>{{result}}</div>
</div>


<script>
    $(".reveal2").mousedown(function() {
      $(".pwd2").get(0).type='text';
    })
    .mouseup(function() {
      $(".pwd2").get(0).type='password';
    })
    .mouseout(function() {
      $(".pwd2").get(0).type='password';
    });

    $(".reveal3").mousedown(function() {
      $(".pwd3").get(0).type='text';
    })
    .mouseup(function() {
      $(".pwd3").get(0).type='password';
    })
    .mouseout(function() {
      $(".pwd3").get(0).type='password';
    });
</script>
