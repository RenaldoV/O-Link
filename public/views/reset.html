<div class="signupBox container w-xxl w-auto-xs s" ng-controller="reset">

  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong >Type New Password</strong>
    </div>
    <form name="form" class="form-validation" ng-submit="submitForm()">
      <div class="text-danger wrapper text-center">
          
      </div>
        <div class="passTooltip" title="6 or more Character, 1 or more Capital letters, 1 or more Special Characters (eg: !,@,#,$)">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <div class="input-group">
                        <!-- password req  Minimum 8 chars at least 1 alphabet char and 1 number-->
                        <input id="stuPassw" name="stuPassw" type="password" placeholder="Password" class="form-control no-border pwd2" ng-model="user.passwordHash" pattern="((?=.*\d)(?=.*[A-Z])(?=.+\W).{6,20})" required>
                                <span class="input-group-btn">
                                    <button class="btn btn-default reveal2 no-border" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
                                </span>
                    </div>
                    <div ng-show="form.$submitted || form.stuPassw.$touched" class="error-block">
                        <p ng-show="form.stuPassw.$error.required" class="has-error">This field is required</p>
                        <p ng-show="form.stuPassw.$error.pattern" class="has-error">Password must contain at least 6 characters, 1 uppercase character, 1 number and 1 special character</p>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="input-group">
                        <input id="stuRePassw" name="stuRePassw" type="password" placeholder="Confirm password"
                               ui-validate="{validRePassw : 'validatestuPassw($value)'}" class="form-control no-border pwd3" ng-model="stuRePass" required>
                                <span class="input-group-btn">
                                    <button class=" btn btn-default reveal3 no-border" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
                                </span>
                    </div>
                    <div ng-show="form.$submitted || form.stuRePassw.$touched" class="error-block">
                        <p ng-show="form.stuRePassw.$error.required" class="has-error">This field is required</p>
                        <p ng-show="form.stuRePassw.$error.validRePassw" class="has-error">Password do not match</p>
                    </div>
                </div>
            </div>
        </div>
      <button target="_self" type="submit" class="sign-in-btn btn btn-lg btn-primary btn-block">Reset Password</button>
      <div class="line line-dashed"></div>
    </form>
  </div>
 <div>{{result}}</div>
</div>


<script>
    $( ".passTooltip" ).tooltip();

</script>
<script src="../js/helpers/userForms.js"></script>
