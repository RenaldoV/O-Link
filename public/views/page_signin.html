<div class="signupBox container w-xxl w-auto-xs s" ng-controller="signin">

  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong >Sign In</strong>
    </div>
    <form name="form" class="list-group list-group-sm form-validation" ng-submit="submitForm()">
      <div class="text-danger wrapper text-center">
          
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
        </div>
      </div>
      <button target="_self" type="submit" class="sign-in-btn btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>Log in</button>
      <div class="text-center m-t m-b"><a href="/forgot" ui-sref="access.forgotpwd">Forgot password?</a></div>
      <div class="line line-dashed"></div>
      <p class="text-center"><small>Do not have an account?</small></p>
      <a ui-sref="access.signup" class="goto-signup-btn btn btn-lg btn-default btn-block" href="/signUp">Sign Up</a>
    </form>
  </div>
 <div>{{result}}</div>
</div>
