<div ng-controller="jobBrowser">
<div class="jobBox feature" ng-repeat="job in jobs">
    <h2>{{job.post.role}}</h2>
    <p>{{job.post.description}}</p>
    <p> {{job.location}}</p>
    <p>R{{job.payrate + "/" + job.payPer }}</p>
    <p>Starting Date: {{job.startingDate}}</p>
    <p>Date Posted: {{job.postDate}}</p>
    <a href="/job?id={{job._id}}"></a>
</div>
</div>
