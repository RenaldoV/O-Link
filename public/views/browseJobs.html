<div ng-controller="jobFeed">
<div class="jobBox" ng-repeat="job in jobs">
    <h2>{{job.title}}</h2>
    <p>{{job.bodyText}}</p>
    <p> {{job.location}}</p>
    <p>R{{job.payrate + "/" + job.payPer }}</p>
    <p>Starting Date: {{job.startingDate}}</p>
    <p>Date Posted: {{job.postDate}}</p>
</div>
</div>
