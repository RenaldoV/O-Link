<div ng-controller="jobBrowser">
    <label style="float: right">Sort By
        <select ng-model="sortBy" ng-change="sort(sortBy)">
            <option value=0>Most Recent</option>
            <option value=1>Time Period</option>
            <option value=2>Category</option>
        </select>
    </label>
<div class="jobBox feature" ng-repeat="job in jobs">

        
    <div class="row"><h2>{{job.post.role}}</h2>
    <div class="col-md-6">

    <span>{{job.post.description}}</span>

    </div>
    <div class="col-md-3">
    <p>Pay: R{{job.post.pay + "/" + getPer(job.post.timePeriod) }}</p>
        <p>Location: {{job.post.location}}</p>

        </div>
    </div>
    <br>
    <p>Starting Date: {{job.post.startingDate.substr(0,10)}}  Date Posted: {{job.post.postDate}}</p>

    <a href="/job?id={{job._id}}"> </a>
</div>

</div>
