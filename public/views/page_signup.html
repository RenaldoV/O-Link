<div class="container w-xxl w-auto-xs s" ng-controller="signup">


	<div class="type wrapper text-center">
		<strong>Sign Up As:</strong>

	</div>


    <div class="text-danger wrapper text-center">

    </div>


	<ul id="formTabs" class="nav nav-tabs" role="tablist">
		<li class="talentSelected"><a href="#talentPane" role="tab" data-toggle="tab">Talent</a></li>
		<li class="employerSelected"><a href="#employerPane" role="tab" data-toggle="tab">Employer</a></li>
	</ul>
	<div class="tab-content">

		<div class="tab-pane fade  in" id="talentPane">
			<br/>
			<br/>
			<form id="studentSUForm" class="form-validation" name="studentForm" ng-submit="submitForm()">

				<h4 class="form-section-label">Talent Info</h4>
				<div class="list-group list-group-sm form-group">
					<fieldset class="form-group">
						<div class="list-group-item">
							<input type="text" class="form-control no-border" placeholder="Name" ng-model="user.name.name" required>
						</div>
						<div class="list-group-item">
							<input class="form-control no-border" placeholder="Surname" ng-model="user.name.surname" required>
						</div>
						<div class="list-group-item">
							<input type="text" id="stuDob" placeholder="Date of birth" class="controls form-control no-border"  ng-model="user.dob" required>
						</div>
						<div class="list-group-item">
							<input name="stuEmail" type="email" class="form-control no-border" placeholder="valid .ac.za email" ng-model="user.contact.email"  required>
						</div>
						<div class="list-group-item">
							<input name="stuContact" type="text" class="form-control no-border" placeholder="Contact No." ng-model="user.contact.contactNo" pattern="^((?:\+27|27)|0)(\d{2})-?(\d{3})-?(\d{4})$" required>
						</div>
						<div class="list-group-item">
							<input name="stuID" type="text" class="form-control no-border" placeholder="ID number" ng-model="user.IDnumber" pattern="[\d]{13,13}" required>
						</div>
						<div class="list-group-item">
							<select class="form-control no-border" id="stuGender" name="stuGender" ng-model="user.gender" required>
								<option value="" selected disabled>Gender</option>
								<option value="M">Male</option>
								<option value="F">Female</option>
							</select>
						</div>
					</fieldset>
				</div>

				<h4 class="form-section-label">Password</h4>
				<div class="list-group list-group-sm form-group">
					<fieldset class="form-group">
						<div class="list-group-item">
							<div class="input-group">
								<!-- password req  Minimum 8 chars at least 1 alphabet char and 1 number-->
								<input name="stuPassw" type="password" placeholder="Password" class="form-control no-border pwd2" ng-model="user.passwordHash" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
						<span class="input-group-btn">
							<button class="btn btn-default reveal2 no-border" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
						</span>
							</div>
						</div>
						<div class="list-group-item">
							<div class="input-group">
								<input name="stuRePassw" type="password" placeholder="Confirm password" class="form-control no-border pwd3" required>
						<span class="input-group-btn">
							<button class="btn btn-default reveal3 no-border" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
						</span>
							</div>
						</div>
					</fieldset>
				</div>

				<h4 class="form-section-label">Qualification Info (optional)</h4>
				<div class="list-group list-group-sm form-group">
					<fieldset class="form-group">
						<div class="list-group-item">
							<input placeholder="Qualification Name" class="form-control no-border" ng-model="user.qualification.name">
						</div>
						<div class="list-group-item">
							<input placeholder="Brief qualification description" class="form-control no-border" ng-model="user.qualification.description">
						</div>
						<div class="list-group-item">
							<input placeholder="Qualification Category" class="form-control no-border" ng-model="user.qualification.category">
						</div>
						<div class="list-group-item">
							<input type="text" placeholder="Graduation Year" class="form-control no-border" ng-model="user.qualification.gradYear">
						</div>
						<div class="list-group-item">
							<input  type="number" step="any" class="controls form-control no-border" width="50px" placeholder="GPA" ng-model="user.qualification.GPA">
						</div>
						<div id="reqGroup" class="list-group-item">

							<div id="reqInputs">
								<div class="reqBox" ng-repeat="req in user.results">
									<select class="form-control no-border" ng-model="req.name" required>
										<option value="" selected disabled>Choose Subject</option>
										<option ng-repeat="reqName in reqNames" value="{{reqName}}">{{reqName}}</option>
									</select>

									<select name="how" class="form-control no-border" ng-model="req.symbol" required>
										<option value="" selected disabled>Choose Symbol</option>
										<option value="A">A (80-100%)</option>
										<option value="B">B (70-79%)</option>
										<option value="C">C (60-69%)</option>
										<option value="D">D (50-59%)</option>
										<option value="F">F (40-49%)</option>
									</select>
								</div>
							</div>

							<div id="reqButtonGrp" class="btn-group-vertical" role="group">

								<button ng-if="user.results" type="button" class="removeReq btn btn-default" ng-click="close(user.results)">Remove<span class="glyphicon glyphicon-minus"></span></button>
								<button type="button" id="addReq" class="btn btn-default" ng-click="add()">Add matric result <span class="glyphicon glyphicon-plus"></span></button>
							</div>

						</div>
					</fieldset>
				</div>


				<div class="checkbox m-b-md m-t-none">
					<label class="i-checks">
						<input type="checkbox" ng-model="agree" required><i></i> Agree the <a href="#">terms and policy</a>
					</label>
				</div>

				<button type="submit" class="sign-in-btn btn btn-lg btn-primary btn-block" >Sign up</button>
			</form>
		</div>

		<div class="tab-pane fade in" id="employerPane">
			<br/>
			<br/>
			<form id="employerSUForm" class="form-validation" name="employerForm" ng-submit="submitForm()">
				<h4 class="form-section-label">Employer Info</h4>
				<div class="list-group list-group-sm">
					<div class="list-group-item">
						<input placeholder="Name" class="form-control no-border" ng-model="user.contact.name" required>
					</div>
					<div class="list-group-item">
						<input placeholder="Surname" class="form-control no-border" ng-model="user.contact.surname" required>
					</div>
					<div class="list-group-item">
						<input name="empID" placeholder="ID number" class="form-control no-border" ng-model="user.contact.IDnumber"
							   pattern="[\d]{13,13}"   required>
					</div>
					<div class="list-group-item">
						<input name="empEmail" type="email" placeholder="Email" class="form-control no-border" ng-model="user.contact.email" pattern="^[^@]+@[^@]+\.[^@]+$" required>
					</div>
					<div class="list-group-item">
						<input name="empContact" type="text" placeholder="Contact number" class="form-control no-border" ng-model="user.contact.contactNo" pattern="^((?:\+27|27)|0)(\d{2})-?(\d{3})-?(\d{4})$" required>
					</div>
				</div>


				<h4 class="form-section-label">Password</h4>
				<div class="list-group list-group-sm">
					<div class="list-group-item">
						<div class="input-group">
							<!-- password req  Minimum 8 chars at least 1 alphabet char and 1 number-->
							<input name="empPassw" type="password" placeholder="Password" class="form-control no-border pwd" ng-model="user.passwordHash" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
								<span class="input-group-btn">
									<button class="btn btn-default reveal no-border" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
								</span>
						</div>
					</div>
					<div class="list-group-item">
						<div class="input-group">
							<input name="empRePassw" type="password" placeholder="Confirm password" class="form-control no-border pwd1" required>
								<span class="input-group-btn">
									<button class="btn btn-default reveal1 no-border" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
								</span>
						</div>
					</div>
				</div>


				<h4 class="form-section-label">Employer type</h4>
				<div class="type1 list-group list-group-sm wrapper text-center">

					<div class="list-group list-group-sm">
						<label class="radio-inline">
							<input type="radio" name="type1" id="Individualradio" ng-model="user.employerType" value="Individual" required>Individual
						</label>
						<label class="radio-inline">
							<input type="radio" name="type1" id="Companyradio" ng-model="user.employerType" value="Company" required>Company
						</label>
					</div>
				</div>


				<div class="companysection" hidden>
					<h4 class="form-section-label">Company Info</h4>
					<div class="list-group list-group-sm form-group" >

						<div class="list-group-item">
							<input type="text" class="form-control no-border" placeholder="Company Name" ng-model="user.company.name" >
						</div>
						<div class="list-group-item">
							<input type="text" class="form-control no-border" placeholder="Brief company description" ng-model="user.company.description" maxlength="500" >
						</div>
						<div class="list-group-item">
							<!--Link google location API en gebruik location auto complete-->
							<input id="pac-input" type="text" class="controls form-control no-border" placeholder="Enter Comany Location" ng-model="user.company.location" >
						</div>
						<div class="list-group-item">
							<input placeholder="Position within company" class="form-control no-border" ng-model="user.contact.position" >
						</div>
					</div>
				</div>


				<h4 class="form-section-label">Other info</h4>
				<div class="list-group list-group-sm form-group">
					<fieldset class="form-group">
						<div class="list-group-item">
							<select class="form-control no-border" id="sel1" name="how" ng-model="user.suggested">
								<option value="" selected disabled>How did you hear about us?</option>
								<option value="Word of mouth">Word of mouth</option>
								<option value="Social media">Social media</option>
								<option value="Academic institution">Academic institution</option>
								<option value="Other">Other</option>
							</select>
						</div>
					</fieldset>
				</div>
				<div class="checkbox m-b-md m-t-none">
					<label class="i-checks">
						<input type="checkbox" ng-model="agree" required><i></i> Agree the <a href="#">terms and policy</a>
					</label>
				</div>
				<button type="submit" class="sign-in-btn btn btn-lg btn-primary btn-block">Sign up</button>
			</form>
		</div>

	</div>


	<div class="line line-dashed"></div>
	<p class="text-center"><small>Already have an account?</small></p>
	<a class="goto-signup-btn btn btn-lg btn-default btn-block" href="signIn">Sign in</a>
    <div><p>{{message}}</p></div>



</div>

<script src="../js/helpers/userForms.js"></script>
