<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="utf-8" />
  <title>O-Link Sign Up</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />

  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
<div class="app app-header-fixed ">
  

    <div class="container w-xxl w-auto-xs" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t">O-Link</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>Sign up to get started</strong><br/><br />
            <strong>Sign up as:</strong>
            <div class="list-group list-group-sm">
                <label class="radio-inline">
                    <input type="radio" name="Employerradio" id="Employerradio">Employer
                </label>
                <label class="radio-inline">
                    <input type="radio" name="Studentradio" id="Studentradio">Student
                </label>
            </div><br />
        </div>

        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              
          </div>

                <div id="employerSUForm" class="list-group list-group-sm" hidden>
                    <fieldset class="form-group">
                        <label>Company Info</label>
                        <div class="list-group-item">
                            <input type="text" class="form-control no-border" placeholder="Company Name" ng-model="user.companyName" required>
                        </div>
                        <div class="list-group-item">
                            <input list="BC" name="browser" class="form-control no-border" placeholder="Choose business category or type own" ng-model="user.businessCat" required>
                        </div>
                        <datalist id="BC">
                            <option value="IT">
                            <option value="Recruitment">
                            <option value="Law">
                            <option value="Design">
                            <option value="Education">
                        </datalist>
                        <div class="list-group-item">
                            <input type="text" class="form-control no-border" placeholder="Company registration number" ng-model="user.companyReg" required>
                        </div>
                        <div class="list-group-item">
                            <input type="text" class="form-control no-border" placeholder="Brief company description" ng-model="user.companyReg" required>
                        </div>
                        <div class="list-group-item">
                            <!--Link google location API en gebruik location auto complete-->
                            <input id="pac-input" type="text" class="controls form-control no-border" placeholder="Enter Comany Location" ng-model="user.companyLoc" required>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <label>Contact Info</label>
                        <div class="list-group-item">
                            <input placeholder="Name" class="form-control no-border" ng-model="user.name" required>
                        </div>
                        <div class="list-group-item">
                            <input placeholder="Surname" class="form-control no-border" ng-model="user.surname" required>
                        </div>
                        <div class="list-group-item">
                            <input placeholder="ID number" class="form-control no-border" ng-model="user.empId" required>
                        </div>
                        <div class="list-group-item">
                            <input placeholder="Position within company" class="form-control no-border" ng-model="user.empPos" required>
                        </div>
                        <div class="list-group-item">
                            <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
                        </div>
                        <div class="list-group-item">
                            <input type="text" placeholder="Contact number" class="form-control no-border" ng-model="user.empContact" required>
                        </div>
                        <div class="list-group-item">
                            <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
                        </div>
                        <div class="list-group-item">
                            <input type="password" placeholder="Confirm password" class="form-control no-border" ng-model="user.repassword" required>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <label>Alternate contact info</label>
                        <div class="list-group-item">
                            <input placeholder="Alternate contact name" class="form-control no-border" ng-model="user.altName" required>
                        </div>
                        <div class="list-group-item">
                            <input placeholder="Alternate contact surname" class="form-control no-border" ng-model="user.altSurname" required>
                        </div>
                        <div class="list-group-item">
                            <input placeholder="Alternate contact number" class="form-control no-border" ng-model="user.altContact" required>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <label>Other info</label>
                        <div class="list-group-item">
                            <input list="how" placeholder="How did you hear about us?" class="form-control no-border" ng-model="user.suggested">
                            <datalist id="how">
                                <option value="Friend">
                                <option value="Recruitment company">
                                <option value="Family">
                            </datalist>
                        </div>
                    </fieldset>
                </div>
                <div id="studentSUForm" class="list-group list-group-sm" hidden>
                    <fieldset class="form-group">
                        <label>Student Info</label>
                        <div class="list-group-item">
                            <input type="text" class="form-control no-border" placeholder="Name" ng-model="user.studentName" required>
                        </div>
                        <div class="list-group-item">
                            <input class="form-control no-border" placeholder="Surname" ng-model="user.studentSurname" required>
                        </div>
                        <div class="list-group-item">
                            <input type="email" class="form-control no-border" placeholder="valid UCT email" ng-model="user.studentEmail" required>
                        </div>
                        <div class="list-group-item">
                            <input type="text" class="form-control no-border" placeholder="Contact No." ng-model="user.studentContactNo" required>
                        </div>
                        <div class="list-group-item">
                            <input type="text" class="form-control no-border" placeholder="ID number" ng-model="user.studentID" required>
                        </div>
                        <div class="list-group-item">
                            <input type="text" class="controls form-control no-border" placeholder="Student no." ng-model="user.studentNo" required>
                        </div>
                        <div class="list-group-item">
                            <input type="date" class="controls form-control no-border" placeholder="Date of birth" ng-model="user.studentDOB" required>
                        </div>
                        <div class="list-group-item">
                            <input type="text" class="controls form-control no-border" placeholder="Gender M/F" ng-model="user.studentGender" required>
                        </div>
                        <div class="list-group-item">
                            <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
                        </div>
                        <div class="list-group-item">
                            <input type="password" placeholder="Confirm password" class="form-control no-border" ng-model="user.repassword" required>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <label>Qualification Info</label>
                        <div class="list-group-item">
                            <input placeholder="Qualification Name" class="form-control no-border" ng-model="user.qualificationName" required>
                        </div>
                        <div class="list-group-item">
                            <input placeholder="Brief qualification description" class="form-control no-border" ng-model="user.qualificationDescr" required>
                        </div>
                        <div class="list-group-item">
                            <input placeholder="Qualification status (Completed/3rd Year etc.)" class="form-control no-border" ng-model="user.qualificationStatus" required>
                        </div>
                        <div class="list-group-item">
                            <input placeholder="Qualification Category" class="form-control no-border" ng-model="user.qualificationCat" required>
                        </div>
                        <div class="list-group-item">
                            <input type="text" placeholder="Graduation Year" class="form-control no-border" ng-model="user.gradYear" required>
                        </div>
                    </fieldset>
                </div>
                <div class="checkbox m-b-md m-t-none">
                    <label class="i-checks">
                        <input type="checkbox" ng-model="agree" required><i></i> Agree the <a href="#">terms and policy</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid'>Sign up</button>
                <div class="line line-dashed"></div>
                <p class="text-center"><small>Already have an account?</small></p>
                <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Sign in</a>
</form>
      </div>
      <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
      </div>
    </div>


</div>
    <!--Script for changing between relevant forms-->
    <script>
        $(function () {
            $("#Employerradio").click(function () {
                $("#Studentradio").prop("checked", false);
                $("#employerSUForm").show();
                $("#studentSUForm").hide();
            });
            $("#Studentradio").click(function () {
                $("#Employerradio").prop("checked", false);
                $("#studentSUForm").show();
                $("#employerSUForm").hide();
            });
        });
    </script>

<script src="../libs/jquery/jquery/dist/jquery.js"></script>
<script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>
<script src="js/ui-client.js"></script>

</body>
</html>
