<div class=" signupBox container w-xxl w-auto-xs s" ng-controller="signup">

	<div class="type wrapper text-center">
		<strong>Sign Up As:</strong>

	</div>


    <div class="text-danger wrapper text-center">

    </div>


	<ul id="formTabs" class="nav nav-pills" role="tablist" data-tabs="tabs">
		<li class="talentSelected"><a href="#talentPane" data-toggle="tab">Talent</a></li>
		<li class="employerSelected"><a href="#employerPane" data-toggle="tab">Employer</a></li>
	</ul>
	<div class="tab-content">

		<div class="tab-pane" id="talentPane">
			<br/>
			<br/>
			<form id="studentSUForm" class="form-validation" name="studentForm" ng-submit="submitForm()">

				<h4 class="form-section-label">Talent Info</h4>
				<div class="list-group list-group-sm form-group">
					<fieldset class="form-group">
						<div class="list-group-item">
							<input type="text" class="form-control no-border" placeholder="Name" ng-model="user.name.name" required >
						</div>
						<div class="list-group-item">
							<input type="text" class="form-control no-border" placeholder="Surname" ng-model="user.name.surname" required>
						</div>
						<div class="list-group-item">
							<textarea id="aboutMe" rows=4 class="form-control" placeholder="About Me (100 - 500 characters)" ng-model="user.aboutme" maxlength=500 minlength=100 required></textarea>
							<div id="textarea_feedback"></div>
						</div>
						<div class="list-group-item">
							<input type="text" name="stuDob" id="stuDob" placeholder="Date of Birth" class="controls form-control no-border"  ng-model="user.dob" required>
						</div>
						<div class="list-group-item">
							<input name="stuEmail" type="email" class="form-control no-border" placeholder="Valid Student Email Address" ng-model="user.contact.email" required>
						</div>
						<div class="list-group-item">
							<input name="stuContact" type="text" class="form-control no-border" placeholder="Contact Number" ng-model="user.contact.contactNo" pattern="^((?:\+27|27)|0)(\d{2})-?(\d{3})-?(\d{4})$" required>
						</div>
						<div class="list-group-item">
							<input name="stuID" type="text" class="form-control no-border" placeholder="ID Number" ng-model="user.IDnumber" pattern="[\d]{13,13}" required>
						</div>
						<div class="list-group-item">
							<select id="stuGender" class="form-control no-border" id="stuGender" name="stuGender" ng-model="user.gender" required>
								<option value="" selected disabled>Gender</option>
								<option value="M">Male</option>
								<option value="F">Female</option>
							</select>
						</div>
						<div class="list-group-item">
							<!--Link google location API en gebruik location auto complete-->
							<input id="searchTextField1" type="text" class="location controls form-control no-border" ng-model="user.location.address" placeholder="Enter Home Address" required>
						</div>
					</fieldset>
				</div>

				<div class="passTooltip" title="Password must contain at least 6 characters, 1 uppercase character, 1 number and 1 special character">
					<h4 class="form-section-label">Password <span class="glyphicon glyphicon-info-sign"></span></h4>
					<div class="list-group list-group-sm form-group">
						<fieldset class="form-group">
							<div class="list-group-item">
								<div class="input-group">
									<!-- password req  Minimum 8 chars at least 1 alphabet char and 1 number-->
									<input name="stuPassw" type="password" placeholder="Password" class="form-control no-border pwd2" ng-model="user.passwordHash" pattern="((?=.*\d)(?=.*[A-Z])(?=.+\W).{6,20})" required>
							<span class="input-group-btn">
								<button class="btn btn-default reveal2 no-border" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
							</span>
								</div>
							</div>
							<div class="list-group-item">
								<div class="input-group">
									<input name="stuRePassw" type="password" placeholder="Confirm Password" class="form-control no-border pwd3" required>
							<span class="input-group-btn">
								<button class="btn btn-default reveal3 no-border" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
							</span>
								</div>
							</div>
						</fieldset>
					</div>
				</div>

				<h4 class="form-section-label">Institution Type</h4>
				<div class="type1 list-group list-group-sm wrapper text-center">
					<div class="list-group list-group-sm">
						<label class="radio-inline">
							<input type="radio" name="type2" id="SecondaryRadio" ng-model="user.institution.type" value="Secondary" required>Secondary Institution
						</label>
						<label class="radio-inline">
							<input type="radio" name="type2" id="TertiaryRadio" ng-model="user.institution.type" value="Tertiary" required>Tertiary Institution
						</label>
					</div>
				</div>

				<div class="instituteSection" hidden>
					<h4 class="form-section-label">Additional Info</h4>
					<div class="list-group list-group-sm form-group">
						<fieldset class="form-group">
							<div class="list-group-item">
								<input id="schoolName" placeholder="School Name" class="form-control no-border" ng-model="user.institution.name" hidden>
								<select id="uniName" class=" form-control no-border" ng-model="user.institution.name">
									<option value="" selected disabled>Select a Tertiary Institute</option>

									<option ng-repeat="inst in tertInst" value="{{inst}}">{{inst}}</option>
								</select>
							</div>
							<div id="uniOther" class="list-group-item" style="display: none;">
								<input type="text" id="uniOtherVal" placeholder="Tertiary Institute Name" class="form-control no-border" ng-model="user.institution.otherName">
							</div>
							<div id="qualName" class="list-group-item" hidden>
								<input type="text" id="qualifName"  placeholder="Qualification Name (optional)" class="form-control no-border" ng-model="user.qualification.name">
							</div>
							<div id='gpaBox' class="list-group-item">
								<input id="gpa"  type="number" step="any" class="controls form-control no-border" width="50px" placeholder="GPA Percentage (optional)" min="0" max="100" ng-model="user.qualification.GPA" title="Enter a qualification name or school name first." disabled>
							</div>

						</fieldset>
					</div>

					<h4 class="form-section-label">Matric Results</h4>
					<div class="list-group list-group-sm form-group">
					<div id="reqGroup" class="list-group-item" style="text-align: center;">
						<label>Matric Certificate Type</label>
						<div class="list-group list-group-sm">
							<label class="radio-inline">
								<input type="radio" name="type3" id="CambridgeRadio" ng-click="matricTypeClick(user.institution.matricType)" ng-model="user.institution.matricType" value="Cambridge">Cambridge
							</label>
							<label class="radio-inline">
								<input type="radio" name="type3" id="NSCRadio" ng-click="matricTypeClick(user.institution.matricType)" ng-model="user.institution.matricType" value="NSC">NSC
							</label>
							<label class="radio-inline">
								<input type="radio" name="type3" id="IEBRadio" ng-click="matricTypeClick(user.institution.matricType)" ng-model="user.institution.matricType" value="IEB">IEB
							</label>
						</div>
						<div id="reqInputs">
							<div class="reqBox" ng-repeat="req in user.results">
								<select id="mRes" class="cluttered form-control no-border" ng-model="req.name" ng-change="changeSub()" required>
									<option value="" selected disabled>Choose Subject</option>
									<option ng-if="req.name == reqName || tempReq.indexOf(reqName) > -1 " ng-click="changeSub()" ng-repeat="reqName in reqNames" value="{{reqName}}">{{reqName}}</option>
								</select>

								<select id="mSymbol" class="cluttered form-control no-border" ng-model="req.symbol" required>
									<option value="" selected disabled>Choose Symbol</option>
									<option value="A">A (80-100%)</option>
									<option value="B">B (70-79%)</option>
									<option value="C">C (60-69%)</option>
									<option value="D">D (50-59%)</option>
									<option value="F">F (40-49%)</option>
								</select>
							</div>
						</div>

						<div id="reqButtonGrp" class="btn-group-vertical" role="group">

							<button ng-if="user.results" type="button" class="removeReq btn btn-default" ng-click="close(user.results); changeSub()">Remove<span class="glyphicon glyphicon-minus"></span></button>
							<button type="button" id="addReq" class="btn btn-default" ng-click="add()">Add matric result <span class="glyphicon glyphicon-plus"></span></button>
						</div>

					</div>
					</div>

					<h4 class="form-section-label">Work Experience</h4>
					<div class="list-group list-group-sm form-group">
					<div id="workExpBox" class="list-group-item" style="text-align: center;">

						<div id="workInputs">

							<div class="workBox" ng-repeat="cat in user.work">
								<label>Were You Hired By:</label>
								<div class="list-group list-group-sm">
									<label class="radio-inline">
										<input type="radio" name="type{{typenum}}" class="workTypeCompany{{typenum}}" ng-click="WorkClick(user.work.employerType,typenum)" ng-model="user.work.employerType" value="company" required>Company
									</label>
									<label class="radio-inline">
										<input type="radio" name="type{{typenum}}" class="workTypeIndividual{{typenum}}" ng-click="WorkClick(user.work.employerType,typenum)" ng-model="user.work.employerType" value="individual" required>Individual
									</label>
								</div>
								<select id="workCategory" class="cluttered form-control no-border" ng-model="cat.category" ng-change="changeWork(cat.category)" required>
									<option value="" selected disabled>* Choose Work Category</option>
									<option ng-if="cat.category == workName || tempWork.indexOf(workName) > -1 " ng-click="changeWork()" ng-repeat="workName in workNames" value="{{workName}}">{{workName}}</option>
								</select>
								<input id="otherCategory" type="text" placeholder="* Describe Your Work Experience" class="cluttered form-control no-border" ng-model="cat.otherCategory" style="display: none;">
								<select id="period" class="cluttered form-control no-border" ng-model="cat.duration" required>
									<option value="" selected disabled>* Duration of Experience?</option>

									<option ng-repeat="period in timePeriods" value="{{period.name}}">{{period.name}} ({{period.description}})</option>
								</select>

								<input id="compHired{{typenum}}" type="text" placeholder="* Company Who Hired Me" class="cluttered form-control no-border" ng-model="cat.contact.company" style="display: none;">

								<input type="text" placeholder="* Person Who Hired Me" class="cluttered form-control no-border" ng-model="cat.contact.name" required>

								<input id="workcell" name="stuContact" type="text"  placeholder="Contact Person Number" class="cluttered form-control no-border" ng-model="cat.contact.number" pattern="^((?:\+27|27)|0)(\d{2})-?(\d{3})-?(\d{4})$">

								<input id="workmail" type="email"  placeholder="Contact Person Email" class="cluttered form-control no-border" ng-model="cat.contact.email">

								<p>Please enter a contact number OR email.</p>
							</div>
						</div>

						<div id="workButtonGrp" class="btn-group-vertical" role="group">

							<button ng-if="user.work" type="button" class="removeReq btn btn-default" ng-click="closeWork(user.work); changeWork()">Remove<span class="glyphicon glyphicon-minus"></span></button>
							<button type="button" id="addWork" class="btn btn-default" ng-click="addWork()">Add Work Experience <span class="glyphicon glyphicon-plus"></span></button>
						</div>

					</div>
					</div>

					<div class="checkbox m-b-md m-t-none">
						<label class="i-checks">
							<input type="checkbox" ng-model="user.driversLicence"><i></i>I have a driver’s license.
						</label>
					</div>
					<div class="checkbox m-b-md m-t-none">
						<label class="i-checks">
							<input type="checkbox" ng-model="user.ownTransport"><i></i>I have my own vehicle.
						</label>
					</div>
				</div>


				<br/>
				<div class="checkbox m-b-md m-t-none">
					<label class="i-checks">
						<input type="checkbox" ng-model="agree" required><i></i> I agree to the <a href="#">terms and policy</a> of use.
					</label>
				</div>

				<button type="submit" class="sign-in-btn btn btn-lg btn-primary btn-block" >Sign Up</button>
			</form>
		</div>

		<div class="tab-pane fade in" id="employerPane">
			<br/>
			<br/>
			<form id="employerSUForm" class="form-validation" name="employerForm" ng-submit="submitForm()">
				<h4 class="form-section-label">Employer Contact Info</h4>
				<div class="list-group list-group-sm">
					<div class="list-group-item">
						<input type="text"  placeholder="Name" class="form-control no-border" ng-model="user.contact.name" required>
					</div>
					<div class="list-group-item">
						<input type="text"  placeholder="Surname" class="form-control no-border" ng-model="user.contact.surname" required>
					</div>
					<div class="list-group-item">
						<input type="text"  name="empID" placeholder="ID Number" class="form-control no-border" ng-model="user.IDnumber"
							   pattern="[\d]{13,13}"   required>
					</div>
					<div class="list-group-item">
						<input name="empEmail" type="email" placeholder="Email Address" class="form-control no-border" ng-model="user.contact.email" pattern="^[^@]+@[^@]+\.[^@]+$" required>
					</div>
					<div class="list-group-item">
						<input name="empContact" type="text" placeholder="Contact Number" class="form-control no-border" ng-model="user.contact.contactNo" pattern="^((?:\+27|27)|0)(\d{2})-?(\d{3})-?(\d{4})$" required>
					</div>
				</div>

				<div class="passTooltip" title="Password must contain at least 6 characters, 1 uppercase character, 1 number and 1 special character">
					<h4 class="form-section-label">Password <span class="glyphicon glyphicon-info-sign"></span></h4>
					<div class="list-group list-group-sm">
						<div class="list-group-item">
							<div class="input-group">
								<!-- password req  Minimum 8 chars at least 1 alphabet char and 1 number-->
								<input name="empPassw" type="password" placeholder="Password" class="form-control no-border pwd" ng-model="user.passwordHash" pattern="((?=.*\d)(?=.*[A-Z])(?=.+\W).{6,20})" required>
									<span class="input-group-btn">
										<button class="btn btn-default reveal no-border" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
									</span>
							</div>
						</div>
						<div class="list-group-item">
							<div class="input-group">
								<input name="empRePassw" type="password" placeholder="Confirm Password" class="form-control no-border pwd1" required>
									<span class="input-group-btn">
										<button class="btn btn-default reveal1 no-border" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
									</span>
							</div>
						</div>
					</div>
				</div>


				<h4 class="form-section-label">Employer Type</h4>
				<div class="type1 list-group list-group-sm wrapper text-center">

					<div class="list-group list-group-sm">
						<label class="radio-inline">
							<input type="radio" name="type1" id="Individualradio" ng-model="user.employerType" value="Individual" required>Individual
						</label>
						<label class="radio-inline">
							<input type="radio" name="type1" id="Companyradio" ng-model="user.employerType" value="Company" required>Company
						</label>
					</div>
				</div>


				<div class="companysection" hidden>
					<h4 class="form-section-label">Company Info</h4>
					<div class="list-group list-group-sm form-group" >

						<div class="list-group-item">
							<input id="compName" type="text" class="form-control no-border" placeholder="Company Name" ng-model="user.company.name" >
						</div>
						<div class="list-group-item">
							<select id="compDesc" class=" form-control no-border" ng-model="user.company.category" required>
								<option value="" selected disabled>Select a Company Category</option>

								<option ng-repeat="cat in compCat" value="{{cat}}">{{cat}}</option>
							</select>
						</div>
						<div class="list-group-item">
							<!--Link google location API en gebruik location auto complete-->
							<input id="searchTextField" type="text" class="location controls form-control no-border" placeholder="Enter Company Location" ng-model="user.company.location.address">
						</div>
						<div class="list-group-item">
							<input  type="text" placeholder="Position Within Company" class="form-control no-border" ng-model="user.company.position" >
						</div>
					</div>
				</div>


				<h4 class="form-section-label">Other info</h4>
				<div class="list-group list-group-sm form-group">
					<fieldset class="form-group">
						<div class="list-group-item">
							<select class=" form-control no-border" id="sel1" name="how" ng-model="user.suggested">
								<option value="" selected disabled>How did you hear about us?</option>
								<option value="Word of mouth">Word of mouth</option>
								<option value="Social media">Social media</option>
								<option value="Academic institution">Academic institution</option>
								<option value="Other">Other</option>
							</select>
						</div>
					</fieldset>
				</div>
				<div class="checkbox m-b-md m-t-none">
					<label class="i-checks">
						<input type="checkbox" ng-model="agree" required><i></i> I agree to the <a href="#">terms and policy</a> of use.
					</label>
				</div>
				<button type="submit" class="sign-in-btn btn btn-lg btn-primary btn-block">Sign Up</button>
			</form>
		</div>

	</div>


	<div class="line line-dashed"></div>
	<p class="text-center"><small>Already have an account?</small></p>
	<a class="goto-signup-btn btn btn-lg btn-default btn-block" href="signIn">Sign In</a>
    <div><p>{{message}}</p></div>



</div>
		<script>
			webshim.polyfill('forms');
			$( ".passTooltip" ).tooltip();
		</script>
<script src="../js/helpers/userForms.js"></script>
